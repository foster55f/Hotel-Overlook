<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Webpack Starter Kit</title>
    <!-- <script src="js/manager-deck.js"></script> -->

  </head>
  <body class="manager-full">
    <section class="manager-data">
        <h1>Rooms Available:<span class="available-percentage"></span>%</h1>
        <h1>Total Revenue: $ <span class="total-revenue"></span></h1> 
        <h1>Total Available Rooms: <span class="total-available-rooms"></h1> 
      </section>
      <section class="manager-customer-info">
        <h1>Find Customer: <input id="find" type="text" placeholder="Name"></h1>
        <h1 id="customer-results"></h1>
        <h1 id="bookings"></h1>
        <article>
          <h1>Book a Room</h1>
          <input class= "date-picked" type="date" id="start" name="trip-start">
          <button class="book-room-btn" type="button" name="button"><span class="view">View</span>Book Room</button>
          <h2 class="customer-bookings"><span>Pick Room Type:</span><select class="selection">
            <option value="residential suite">Residential Suite</option>
            <option value="single room">Single Room</option>
            <option value="suite">Suite</option>
            <option value="junior suite">Junior Suite</option>
          </select>
          <h1 id="future-bookings"></h1>
        </article>
      </section>
  </body>
</html>
