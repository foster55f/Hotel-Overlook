<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Webpack Starter Kit</title>
    <!-- <script src="js/manager-deck.js"></script> -->

  </head>
  <body>
    <h1></h1>
    <!-- <img src="./images/turing-logo.png" alt="turing logo" height="100px" width="100px"> -->
    <nav>
      <div class="nav-text">
        <h1>Welcome Hotel Overlook Manager<span class="welcome-user"></span></h1>
        <p class="average-stepGoal"></p>
        <p class="profile-text">Account Information</p>
      </div>
      <div class="btn-container">
        <button class="rooms-available-btn" type="button" name="button"><span class="view">View</span> Total Rooms Available for today’s date</button>
        <button class="revenue-btn" type="button" name="button"><span class="view">View</span>Total revenue for today’s date</button>
        <button class="rooms-occupied-btn" type="button" name="button"><span class="view">View</span> Percentage of rooms occupied for today’s date</button>
      </div>
    </nav>
    <main>
      <section class="customer-section">
        <label for="manager-customer-search">Search for a current customer:</label>
        <input type="search" id="customer-search">
        <button class="customer-search-btn" type="button" name="button"><span class="view"></span> Submit Customer Search</button>

        <ul class="customer-results" >
        </ul>
        <section class="room-info-container">
          <header class="room-info-header">
            <p class="room-text">Today's Hotel Info</p>
          </header>
          <ul class="room-data">
            <li class="room1"></li>
            <li class="room2"></li>
            <li class="room3"></li>
        </section>
    </main>
    
  </body>
</html>
