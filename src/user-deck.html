<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Webpack Starter Kit</title>
  </head>
  <body class="customer-full">
    <h1 class="welcome-user">Welcome </h1>
    <section class="customer-data">
        <h1>Your Bookings:</h1>
        <h1 class="customer-bookings"></h1>
        <h1>Total Spent On Rooms: $ <span class="customer-spending"></span></h1>
      </section>
    <section class="customer-hotel-booking-info">
      <h2>Book a Room</h2>
      <input class= "date-picked" type="date" id="start" name="trip-start">
      <button class="book-room-btn" type="button" name="button"><span class="view">View</span>Book Room</button>
      <h2 class="customer-bookings"><span>Pick Room Type:</span><select class="selection">
        <option value="residential suite">Residential Suite</option>
        <option value="single room">Single Room</option>
        <option value="suite">Suite</option>
        <option value="junior suite">Junior Suite</option>
      </select>
    </main>
  </body>
</html>
